#!/bin/bash
# Site Manager 配置文件

# 基础目录
BASE_DIR="/srv"
SITES_DIR="/www/wwwroot"
LOGS_DIR="/www/wwwlogs"
BACKUP_DIR="$BASE_DIR/backup"
SSL_DIR="$BASE_DIR/ssl"
RUNTIME_DIR="$BASE_DIR/runtime"
DOCKER_DIR="$BASE_DIR/docker"
PANEL_DIR="$BASE_DIR/panel"

# 配置目录
NGINX_CONF_DIR="/etc/nginx/sites-available"
SUPERVISOR_CONF_DIR="$BASE_DIR/config/supervisor"
PHP_FPM_CONF_DIR="$BASE_DIR/config/php-fpm"

# 用户权限
WEB_USER="www"
WEB_GROUP="www"

# PHP 配置
DEFAULT_PHP_VERSION="8.3"

# 面板配置
PANEL_PORT="8888"
ADMIN_EMAIL="admin@example.com"

# MySQL 配置 (可选，留空则使用默认凭据文件)
MYSQL_USER=""
MYSQL_PASS=""
MYSQL_DEFAULTS_FILE="/www/server/panel/data/default.pl"

# 调试模式
DEBUG="false"
NGINX_ENABLED_DIR="/etc/nginx/sites-enabled"
